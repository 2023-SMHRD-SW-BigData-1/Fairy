<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        form {
            margin-left: 40%;
        }
    </style>
</head>
<body>
<!-- 데이터를 넘길 공간 --> 
<form action="#">
    <!-- 테이블 공간 -->
    <table width="400px" >
  
        <!-- Step1 -->
        <tr height = "50px" bgcolor = "gray">
            <th colspan="2" align="left">Step1 : 아이디/비번 입력</th>
        </tr>

        <tr height ="35px" bgcolor ="whitesmoke">
            <td align="right">아이디 : </td>
            <td><input type="text"></td>
        </tr>
        <trheight ="35px" bgcolor ="whitesmoke">
            <td align="right">비밀번호 : </td>
            <td><input type="password"></td>
        </tr>
        <trheight ="35px" bgcolor ="whitesmoke">
            <td align="right">비밀번호 확인: </td>
            <td><input type="password"></td>
        </tr>
    </table>


    <table width="400px" >
        <!-- Step2 -->
        <tr height = "50px" bgcolor = "gray">
            <th colspan="2" align="left">Step2 : 개인정보 </th>
        </tr>

        <tr height ="35px" bgcolor ="whitesmoke">
            <td align="right"> 성별 :
                </td>
                <td>

                    <label>
                        남 <input name = "sex" type="radio" value = "man">
                    </label>
                    <label>
                        여<input name = "sex" type="radio" value = "woman">
                    </label>
                </td>
       
        </tr>
        

        <tr height ="35px" bgcolor ="whitesmoke">
            <td align="right"> 혈액형 : </td>
            <td><select> 
                <option value="">A형</option>
                <option value="">B형</option>
                <option value="">O형</option>
                <option value="">AB형</option>
             </select>
            </td>
        
        </tr>
        
        <tr height ="35px" bgcolor ="whitesmoke">
            <td align="right"> 생일 : </td>
            <td><input type="date"></td>
        </tr>
        
    </table>

    <table width="400px" >
        <!-- Step2 -->
        <tr height = "50px" bgcolor = "gray">
            <th colspan="2" align="left">Step3 : 선호도 </th>
        </tr>

        <tr height ="35px" bgcolor ="whitesmoke">
            <td align="right"> 취미 :
                </td>
                <td>

                    <label>
                        축구 <input name = "hobby" type="radio" >
                    </label>
                    <label>
                        야구<input name = "hobby" type="radio" >
                    </label>
                    <label>
                        농구<input name = "hobby" type="radio" >
                    </label>
                </td>
        
        </tr>


        <tr height ="35px" bgcolor ="whitesmoke">
            <td align="right"> 좋아하는 색깔 : </td>
            <td> <input type="color"></td>
        </tr>
       

    </table>

    <table width="400px" >
        <!-- Step4 -->
        <tr height = "50px" bgcolor = "gray">
            <th colspan="2" align="left">Step4 : 적고 싶은 말 </th>
        </tr>
        <td><textarea name="" id="" cols="53" rows="10"></textarea></td>

        <tr height ="35px" bgcolor ="whitesmoke">
            <td align="center">
            <input type="submit">
         <input type="reset">
        </td>
          
        </tr>
    </table>

        
        
</form>
    
</body>
</html>
