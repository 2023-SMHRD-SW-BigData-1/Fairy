        .list { width: 1545px; }
        .list li {
            transition: all .7s ease;
            position: relative;
        }

        .list li:hover {
            transform: translateY(-3%);
            border-radius: 50px;
        }

        .list .btn {
            background-color: #ccc;
            display: block;
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
            margin-top: 10px;
            position: relative;
        }
        .list .btn::after {
            content: none;
            position: absolute;
            left:0; top:0;
            width:100%; height: 40px;
            background-color: #f00;
            border-radius: 20px;
            color:#fff;
        }
        .list li:hover .btn::after {
            content: attr(data-name);
        }
    </style>
